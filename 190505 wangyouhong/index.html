<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
//			使用构造函数的方式声明一个对象，属性和方法自定义，注意this的指向
			function f(name,age,height,weight){
				this.name=name;
				this.age=age;
				this.height=height;
				this.weight=weight;
				this.add=function(){
					console.log(this.name+this.age+this.height+this.weight)
				}
			};
			var obj=new f("张三","18岁","180cm","75kg")
			obj.add()
			
			
		</script>
	</body>
</html>
