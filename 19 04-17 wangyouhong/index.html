<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var a=[5,3,7,1,2,4,9];
			for(var i=0; i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]>a[j]){
						var tmp=a[i];
						a[i]=a[j];
						a[j]=tmp;
					}
				}
			}
			console.log(a);
			
			
			 arr=[5,3,7,1,2,4,9]
             function arrSort(arr){
			 var len = arr.length;
			 for(var i = 0; i <len; i++){ 
			        for(var j = 0; j < len-1-i; j++){
			            if(arr[j]>arr[j+1]){ 
			                var nu = arr[j+1];
			                arr[j+1] = arr[j];
			                arr[j]= nu;
			            }
			        }
			    }
			    console.log(arr);
			}
			arrSort(arr);


		</script>
	</body>
</html>
