		<script>
//			分别使用call和apply求任意一组数的和

//			call
			function f(x,y){
				return x+y;
				
			}
			function fn(a,b){
				return a*b;
			}
			alert(f.call(fn,4,5));
			
//			apply
			function f(x,y){
				return x+y;
				
			}
			function fn(a,b){
				return a*b;
			}
			alert(f.apply(fn,[4,5]));
